services:

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - ollama_network

  tidyverse:
    build:
      context: "./lab/"
      dockerfile: "Dockerfile"
    ports:
      - "8787:8787"
      - "2222:22"
    environment:
      - DISABLE_AUTH=true
    volumes:
      - ~/Documents/:/home/rstudio/project
      - ~/.ssh/id_rsa.pub:/home/rstudio/.ssh/authorized_keys:ro 
    environment:
      - OLLAMA_HOST=http://ollama:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      ollama:
        condition: service_started
    networks:
      - ollama_network

  openwebui:
    image: ghcr.io/open-webui/open-webui:main-slim
    restart: unless-stopped
    ports:
      - "3000:8080"
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      ollama:
        condition: service_started
    networks:
      - ollama_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  ollama_models:
  open-webui:

networks:
  ollama_network:
    driver: bridge
